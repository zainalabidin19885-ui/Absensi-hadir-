<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Sederhana</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        #list { margin-top: 20px; }
        .hadir { 
            color: black; 
            background-color: red; 
            padding: 5px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Efek pencahayaan merah */
        }
    </style>
</head>
<body>
    <h1>Form Absensi</h1>
    <form id="absensiForm">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="date" id="tanggal" required>
        <select id="status">
            <option value="Hadir">Hadir</option>
            <option value="Tidak Hadir">Tidak Hadir</option>
        </select>
        <button type="submit">Simpan</button>
    </form>
    <div id="list">
        <h2>Daftar Absensi</h2>
        <ul id="absensiList"></ul>
    </div>
    
    <script>
        const form = document.getElementById('absensiForm');
        const list = document.getElementById('absensiList');
        
        // Load data dari localStorage
        let absensi = JSON.parse(localStorage.getItem('absensi')) || [];
        updateList();
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const tanggal = document.getElementById('tanggal').value;
            const status = document.getElementById('status').value;
            
            absensi.push({ nama, tanggal, status });
            localStorage.setItem('absensi', JSON.stringify(absensi));
            
            // Pesan konfirmasi jika hadir
            if (status === 'Hadir') {
                alert(`Absensi ${nama} pada ${tanggal} telah hadir!`);
            }
            
            updateList();
            form.reset();
        });
        
        function updateList() {
            list.innerHTML = '';
            absensi.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nama} - ${item.tanggal} - ${item.status}`;
                
                // Ubah warna jika hadir
                if (item.status === 'Hadir') {
                    li.classList.add('hadir');
                }
                
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
